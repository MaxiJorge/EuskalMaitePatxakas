<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar No Registrado - MateVito</title>
    <link rel="stylesheet" href="css/estilos.css"> <!-- Enlazando el archivo de estilos -->
</head>
<body>
    <header>
        <h2 class="nombre-app">MateVito</h2>
        <h1 class="titulo-busqueda">Búsqueda No Registrado</h1>
    </header>

    <main>
        <!-- Formulario de Búsqueda -->
        <div class="busqueda-container">
            <select id="generoInput" class="input-busqueda">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <input type="number" id="edadMin" placeholder="Edad mínima" class="input-busqueda" min="18" max="100">
            <input type="number" id="edadMax" placeholder="Edad máxima" class="input-busqueda" min="18" max="100">
            <select id="ciudadInput" class="input-busqueda">
                <option value="Vitoria">Vitoria</option>
                <option value="Bilbao">Bilbao</option>
                <option value="Donosti">Donosti</option>
            </select>
            <button id="botonBuscar">Buscar</button>
        </div>

        <!-- Tabla de Resultados (inicialmente oculta) -->
        <div id="resultados" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Nick</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaResultados">
                    <!-- Aquí se insertarán los resultados de la búsqueda -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div>© 2024 MateVito. Todos los derechos reservados.</div>
    </footer>

    <script src="js/buscarNoRegistrado.js" defer></script> <!-- Agrega tu archivo de JavaScript aquí -->
</body>
</html>
