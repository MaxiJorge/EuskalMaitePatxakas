<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Logueado - MaiteVito</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
    <style>
        /* Estilos para alinear el formulario horizontalmente */
        #buscarForm {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Ajustes para los elementos individuales */
        #buscarForm label {
            margin-right: 10px;
        }

        #buscarForm select {
            margin-right: 20px;
        }

        #checkboxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        #checkboxContainer label {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        /* Ajustes adicionales para el diseño */
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2>𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
        </div>
        <h1 class="titulo-cita">Encuentra tu cita ideal en VitoMaite</h1>
        <nav>
            <a href="">Inicio</a>
            <a href="">Sobre Nosotros</a>
            <a href="">Contacto</a>
            <button id="botonCerrarSesion">Cerrar Sesión</button>
        </nav>
    </header>

    <form id="buscarForm">
        <!-- Campo: ¿Qué estás buscando? -->
        <div>
            <label for="genero">¿Qué estás buscando?</label>
            <select id="genero" name="genero">
                <option value="" disabled selected>Selecciona un sexo</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <!-- Campo: Edad -->
        <div>
            <label for="edadDesde">Entre</label>
            <select id="edadDesde" name="edadDesde">
                <option value="" disabled selected>Edad mínima</option>
            </select>
            <label for="edadHasta">y</label>
            <select id="edadHasta" name="edadHasta">
                <option value="" disabled selected>Edad máxima</option>
            </select>
        </div>

        <!-- Campo: Ciudad -->
        <div>
            <label for="ciudad">¿En qué ciudad vives?</label>
            <select id="ciudad" name="ciudad">
                <option value="" disabled selected>Selecciona una ciudad</option>
                <option value="vitoria">Vitoria</option>
                <option value="bilbo">Bilbo</option>
                <option value="donosti">Donosti</option>
            </select>
        </div>

        <!-- Botón de búsqueda -->
        <button type="button" id="buscarBtn">Ver solteros/as</button>
    </form>

    <!-- Campo: ¿Qué aficiones tienes? -->
    <fieldset>
        <legend>¿Qué aficiones tienes?</legend>
        <div id="checkboxContainer">
            <!-- Los checkboxes de aficiones se agregarán dinámicamente aquí -->
        </div>
    </fieldset>

    <!-- Contenedor para mostrar los usuarios -->
    <div id="tablaSolteros"></div>

    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <script src="js/busquedaAficiones.js" defer></script>
</body>
</html>
