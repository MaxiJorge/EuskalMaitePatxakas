<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Inicio Sesión - VitoMaite</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2 class="NombreApp">𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
        </div>
        <h1 class="titulo-cita">Encuentra tu cita ideal en VitoMaite</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

<main>
    <h2>¿No estás registrado? </h2> 
    <a href="registrarse.html" id="botonRegistro">Registrarse</a>

    <form class="formulario-login" action="#" method="POST">
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required> <br> <br> 

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <div class="botones">
            <button type="reset" id="botonIniciar">Iniciar Sesión</button>
            <button type="reset" id="botonLimpiar">Limpiar</button>
        </div>
    </form>
</main>

<footer>

</footer>

</html>
