<main>
    <h3>¿No tienes cuenta? </h3>

    <form id="formulario-inicioSesion">

        <div class="botones">
            <button id="botonLogin2" type="submit">Iniciar Sesión</button>
            <button id="botonLimpiar2" type="reset">Limpiar</button>
