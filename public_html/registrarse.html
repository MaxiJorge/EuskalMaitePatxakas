<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Registro - VitoMaite</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2 class="NombreApp">𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
        </div>
        <h1 class="titulo-cita">Encuentra tu cita ideal en VitoMaite</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="formulario-registro">
            <h2>Regístrate</h2>
            <form id="registroForm">

                <label for="nombre">Nombre:</label> 
                <input type="text" id="nombre" name="nombre" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="150" required>

                <label for="sexo">Sexo:</label>
                <div class="sexo-opciones">
                    <label>
                        <input type="radio" name="sexo" value="hombre" required> Hombre
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="mujer"> Mujer
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="mujer"> Prefiero no especificarlo
                    </label>
                </div>

                <label for="gmail">Correo Electrónico:</label>
                <input type="email" id="gmail" name="gmail" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <div class="botones">
                    <button type="reset">Registrarse</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

</html>
