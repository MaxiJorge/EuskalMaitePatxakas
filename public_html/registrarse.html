<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Registro - VitoMaite</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2 class="NombreApp">𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑬</h2>
        </div>
        <h1 class="titulo-cita">Encuentra tu cita ideal en VitoMaite</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="sobreNosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="formulario-registro">
            <h2>Crea tu cuenta</h2>
            <form id="registroForm" onsubmit="return validarFormulario(event)">

                <label for="nick">Nick:</label> 
                <input type="text" id="nick" name="nick" required>

                <!-- Campo de Edad con validación de número entre 18 y 100 -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="100" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="Vitoria">Vitoria</option>
                    <option value="Bilbao">Bilbao</option>
                    <option value="Donosti">Donosti</option>
                </select>

                <label for="foto">Foto URL:</label>
                <input type="url" id="foto" name="foto">

                <!-- Campo de Altura con validación de número entre 50 y 250 cm -->
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" min="50" max="250" required>

                <label for="colorOjos">Color de Ojos:</label>
                <select id="colorOjos" name="Color de ojos">
                    <option value="Marrón">Marrón</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Negro">Negro</option>
                    <option value="Otro">Otro</option>
                </select>

                <label for="colorPelo">Color de Pelo:</label>
                 <select id="colorPelo" name="Color de pelo">
                    <option value="Castaño">Castaño</option>
                    <option value="Rubio">Rubio</option>
                    <option value="Pelirrojo">Pelirrojo</option>
                    <option value="Negro">Negro</option>
                    <option value="Otro">Otro</option>
                </select>

                <label for="aficiones">Aficiones (separadas por comas):</label>
                <input type="text" id="aficiones" name="aficiones">

                <div class="botones">
                    <button id="botonRegistro2" type="submit">Registrarse</button>
                    <button id="botonLimpiar" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <!-- Vinculación del archivo JavaScript -->
    <script src="js/registro.js"></script>
</body>
</html>
