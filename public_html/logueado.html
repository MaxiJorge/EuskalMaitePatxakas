<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Bienvenido a Vitomaite!!</title>
    
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2>𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
            
        </div>
        <h1 class="titulo-cita">Bienvenido a Vitomaite!!</h1>
        <nav>
            <a href="">Sobre Nosotros</a>
            <a href="">Contacto</a>
        </nav>
        
        <img id="fotoPerfil" src="" alt="Foto de perfil" class="foto-perfil">
        <button id="botonCerrarSesion">Cerrar Sesión</button>
    </header>
    
    <main>
        <!-- Saludo personalizado -->
        <div id="saludo"></div>
        
        <!-- Botones principales -->
        <div class="botones-principales">
            <button id="misLikes">MIS LIKES</button>
            <button id="buscar">BUSCAR</button>
            <button id="Perfil">PERFIL</button>
            <button id="verAficiones">VER AFICIONES</button>
            <button id="editarAficiones">EDITAR AFICIONES</button>
            <button id="GeolocalizadoBtn">Busqueda geolocalizada</button>
            <button id="AficionesBtn">buscar por AFICIONES</button>
        </div>

        <!-- Tabla de Visitas -->
        <section class="tabla-seccion" id="tablaVisitasSeccion">
            <h3>Mis Visitas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-visitas">
                    <!-- Las visitas se llenarán desde JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Tabla de Likes -->
        <section class="tabla-seccion" id="tablaLikesSeccion">
            <h3>Mis Likes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="tabla-likes">
                    <!-- Los likes se llenarán desde JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <script src="js/logueado.js" defer></script>
</body>
</html>
