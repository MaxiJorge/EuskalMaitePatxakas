<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css"> <!-- Enlazando el archivo de estilos -->
    <title>Login No Premium</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
    <style>
        /* Ocultar las tablas inicialmente */
        .tabla-seccion {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="titulo-pagina">Login No Premium</h2>
        <div class="perfil">
            <img id="fotoPerfil" src="" alt="Foto de perfil" class="foto-perfil">
            <button id="cerrarSesion">Cerrar Sesión</button>
        </div>
    </header>
    
    <main>
        <!-- Saludo personalizado -->
        <div id="saludo"></div>
        
        <!-- Botones principales -->
        <div class="botones-principales">
            <button id="misLikes">MIS LIKES</button>
            <button id="buscar">BUSCAR</button>
            <button id="Perfil">PERFIL</button>
            <button id="verAficiones">VER AFICIONES</button>
            <button id="editarAficiones">EDITAR AFICIONES</button>
            <button id="GeolocalizadoBtn">Busqueda geolocalizada</button>
            <button id="AficionesBtn">buscar por AFICIONES</button>
        </div>

        <!-- Tabla de Visitas -->
        <section class="tabla-seccion" id="tablaVisitasSeccion">
            <h3>Mis Visitas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-visitas">
                    <!-- Las visitas se llenarán desde JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Tabla de Likes -->
        <section class="tabla-seccion" id="tablaLikesSeccion">
            <h3>Mis Likes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="tabla-likes">
                    <!-- Los likes se llenarán desde JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <script src="js/logueado.js" defer></script>
</body>
</html>
